<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Sorting Algorithm Visualizer</h1>
      <div class="main-content-row">
        <div class="panel">
          <div class="controls">
            <input
              type="text"
              id="array-input"
              class="array-input"
              placeholder="97,67,70,74,58,49,45,96,88"
              maxlength="50"
            />
            <button id="randomize" class="main-btn">Randomize</button>
            <div class="speed-group">
              <button class="speed-btn" data-speed="slow">Slow</button>
              <button class="speed-btn active" data-speed="medium">
                Medium
              </button>
              <button class="speed-btn" data-speed="fast">Fast</button>
            </div>
            <div class="button-group">
              <button id="start" class="main-btn">Start</button>
              <button id="pause" class="main-btn">Pause</button>
            </div>
            <div class="stats">
              <div class="stat">
                Comparisons: <span id="comparisons" class="stat-num">0</span>
              </div>
              <div class="stat">
                Swaps: <span id="swaps" class="stat-num">0</span>
              </div>
            </div>
          </div>
        </div>
        <div class="dashboard-panel">
          <div class="visualization">
            <div id="bars-container"></div>
            <div id="bar-labels"></div>
          </div>
          <div class="algo-group">
            <div class="algo-row">
              <button class="algo-btn active" data-algo="bubbleSort">
                Bubble Sort
              </button>
              <button class="algo-btn" data-algo="quickSort">Quick Sort</button>
              <button class="algo-btn" data-algo="mergeSort">Merge Sort</button>
              <button class="algo-btn" data-algo="insertionSort">
                Insertion Sort
              </button>
              <button class="algo-btn" data-algo="selectionSort">
                Selection Sort
              </button>
            </div>
            <div class="algo-row">
              <button class="algo-btn" data-algo="heapSort">Heap Sort</button>
              <button class="algo-btn" data-algo="shellSort">Shell Sort</button>
              <button class="algo-btn" data-algo="countingSort">
                Counting Sort
              </button>
              <button class="algo-btn" data-algo="radixSort">Radix Sort</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="algorithms.js"></script>
    <script src="script.js"></script>
  </body>
</html>
